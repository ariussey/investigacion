<!-- component -->
<div class="bg-white dark:bg-gray-900">
    <div class="flex justify-center h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(./assets/img/fondo-uai.png)">
            <div class="flex items-center h-full px-20">
            </div>
        </div>
        
        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
            <div class="flex-1">
                <mat-spinner *ngIf="loading" diameter="50" class="m-auto"></mat-spinner>
                <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
                    <img class="p-6" src="./assets/img/logo_negro_v2.png" alt="">
                    <hr>
                    <div class="text-center pt-6">
                        <h1 class="text-4xl font-bold text-center text-gray-900 dark:text-white">Login UAI</h1>
                        
                        <p class="mt-3 text-gray-500 dark:text-gray-300">Inicie sesión para acceder</p>
                    </div>
                    
                    <div class="mt-8">
                        <div>
                            <mat-form-field class="example-full-width w-full" appearance="fill">
                                <mat-label>Email Institucional</mat-label>
                                <input type="email" formControlName="email" autocomplete="off" matInput placeholder="example@autonomadeica.edu.pe" value="">
                            </mat-form-field>
                        </div>

                        <div class="mt-6">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>Ingrese su contraseña</mat-label>
                                <input autocomplete="off" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <div class="flex justify-between mb-2">
                                <a href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <div class="my-6">
                            <button type="submit" mat-raised-button color="primary" class="w-full uppercase tracking-widest" [disabled]="form.invalid">Iniciar sesión</button>
                        </div>
                        <p class="mt-6 text-sm text-center text-gray-400">Don&#x27;t have an account yet? <a href="#" class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign up</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
